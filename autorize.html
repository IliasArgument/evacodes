<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="description" content="CV & Resume Template" />
    <meta
      name="keywords"
      content="vcard, resposnive, resume, personal, card, cv, cvio, portfolio"
    />
    <meta name="author" content="beshleyua" />

    <!-- Title -->
    <title>Cvio - Resume/CV Template</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/basic.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/jarallax.css" />
    <link rel="stylesheet" href="css/swiper.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/brands.css" />
    <link rel="stylesheet" href="css/solid.css" />
    <!-- <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"> -->

    <link rel="shortcut icon" href="images/favicons/favicon.ico" />
  </head>

  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="centrize full-width">
        <div class="vertical-center">
          <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <div class="autorize">
        <form class="autorize-form">
          <div class="field">
            <label>Name</label>
            <input
              type="text"
              name="username"
              placeholder="Name"
              class="user-autorize"
            />
          </div>
          <div class="field">
            <label>Password</label>
            <input
              type="text"
              name="password"
              placeholder="Password"
              class="pass-autorize"
            />
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="copy">
          <p>E: alejandroa@gmail.com</p>
          <p>T: +1 (234) 567 80 98</p>
        </div>
        <div class="soc-box">
          <div class="follow-label">Follow Me</div>
          <div class="soc">
            <a target="_blank" href="https://www.pinterest.com/">
              <span class="icon fab fa-pinterest"></span>
            </a>
            <a target="_blank" href="https://www.instagram.com/">
              <span class="icon fab fa-instagram"></span>
            </a>
            <a target="_blank" href="https://dribbble.com/">
              <span class="icon fab fa-dribbble"></span>
            </a>
          </div>
        </div>
        <div class="clear"></div>
      </footer>

      <!-- Lines -->
      <div class="lines">
        <div class="line-col"></div>
        <div class="line-col"></div>
        <div class="line-col"></div>
        <div class="line-col"></div>
        <div class="line-col"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/magnific-popup.js"></script>
    <script src="js/simpleParallax.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/jarallax.js"></script>
    <script src="js/jarallax-video.js"></script>
    <script src="js/jarallax-element.js"></script>
    <script src="js/imagesloaded.pkgd.js"></script>
    <script src="js/isotope.pkgd.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/grained.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="js/test.js"></script>
  </body>
</html>
